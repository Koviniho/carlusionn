version: "3.8"

services:
  # Frontend Service (React/Vite + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    user: root
    container_name: carlusion-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      # API-URL im Docker-Netzwerk, nicht localhost
      - VITE_API_URL=http://backend:3099
      # Falls dein Dashboard auch über das Backend läuft:
      - VITE_DASHBOARD_URL=http://backend:3099
      # Wenn du ein eigenes Dashboard-Service hast, hier später anpassen
    ports:
      - "80:8080"
    networks:
      - carlusion-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Backend Service (Node.js/Express)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: carlusion-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3099
    ports:
      - "3099:3099"
    networks:
      - carlusion-network
    depends_on:
      - mongo
    healthcheck:
      # WICHTIG: passt zu deiner neuen /health-Route in app.js
      test: ["CMD", "curl", "-f", "http://localhost:3099/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    volumes:
      - ./backend/logs:/app/logs

  # MongoDB Service
  mongo:
    image: mongo:7
    container_name: mongo
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=supersecret
    # Für Prod kannst du das Port-Mapping auch rausnehmen, damit Mongo nicht von außen offen ist
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - carlusion-network

networks:
  carlusion-network:
    driver: bridge

volumes:
  mongo_data:
