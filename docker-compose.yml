version: "3.8"

services:
  # Frontend Service (React/Vite + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    user: root
    container_name: carlusion-frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://localhost:3010
      - VITE_DASHBOARD_URL=http://localhost:8089
    ports:
      - "8080:8080"
    networks:
      - carlusion-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Backend Service (Node.js/Express)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: carlusion-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3004
      - MONGO_URI=mongodb://root:supersecret@mongo:27017/anicaijosip?authSource=admin
    ports:
      - "3004:3004"
    networks:
      - carlusion-network
    depends_on:
      - mongo
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    volumes:
      - ./backend/logs:/app/logs

  # MongoDB Service
  mongo:
    image: mongo:7
    container_name: mongo
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=supersecret
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - carlusion-network

networks:
  carlusion-network:
    driver: bridge

volumes:
  mongo_data:
